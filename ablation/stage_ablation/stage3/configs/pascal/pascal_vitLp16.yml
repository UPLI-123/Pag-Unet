# Setup
version_name: InvPT_pascal_stage3
out_dir: "./"

# Database
train_db_name: PASCALContext
val_db_name: PASCALContext
trBatch: 2
valBatch: 6
nworkers: 2
ignore_index: 255

# Optimizer and scheduler
intermediate_supervision: True
val_interval: 1000
epochs: 999999
max_iter: 100000
optimizer: adam
optimizer_kwargs:
   lr: 0.00002
   weight_decay: 0.000001
scheduler: poly

# Model
model: TransformerNet
backbone: vitL
head: mlp
embed_dim: 512
mtt_resolution_downsample_rate: 2
PRED_OUT_NUM_CONSTANT: 64

# Tasks
task_dictionary:
   include_semseg: True
   include_human_parts: True
   include_sal: True
   include_edge: True
   include_normals: True
   edge_w: 0.95

# Loss kwargs
loss_kwargs:
   loss_weights:
       semseg: 1.0
       human_parts: 2.0
       sal: 5.0
       edge: 25.0
       normals: 5.0
